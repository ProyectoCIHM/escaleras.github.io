<!DOCTYPE html>
<html>

<head>
    <title>FORMULARIO</title>
    <!-- Requiere meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <form id="for" method="post">
        <div class="form-group">
            <input type="button" name="username" id="username" value="name" onclick="accion()" />

        </div>

        <div id="contenedor"></div>
    </form>

    <script type="text/javascript">
        function accion() {
            var url = "/prueba/EM/controlador/Controlador.php"; //direcci√≥n url del archivo que ejecuta datos
            //console.log('entre');
            variables = $("#username").val();
            console.log(variables);
            $.ajax({
                data: { variables: variables },
                dataType: "json",
                url: url,
                type: "post",
                success: resulta,
                error: function (xhr, ajaxoptions, throwerror) {
                    console.log(xhr.status);
                    console.log(throwerror);

                }
            });

        }

        function resulta(datos, textStatus, jq_XHR) {
            console.log("entre a result");
            console.log(datos);
            $("#contenedor").append(datos);

            if (datos.result == true) {
                $("#contenedor").append(datos);



            } else {
                $("#contenedor").html(datos.msg);
                }

            }
    </script>
</body>
